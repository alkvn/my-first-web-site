        <h1><a href="englishpoetry.html">english poetry</a></h1>
        <h2>Dreams</h2>
        <img src="Dreams.png" width="20%">
        <p>
            Hold fast to <u>dreams</u><br>
            For if <u>dreams</u> die<br>
            Life is a broken-winged bird<br>
            That cannot fly.<br><br>
            Hold fast to <u>dreams</u><br>
            For when <u>dreams</u> go<br>
            Life is a barren field<br>
            Frozen with snow. 
        </p>
